<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/main.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1></br>
        <div id="player-forms">
            <input id="first-input" placeholder="First Player's Name">
            <input id="second-input" placeholder="Second Player's Name">
            <button id="start-button" disabled=false>Start Game</button>
        </div>
        <div id="game-container"></div>
        <div id="result-container" class="div-hid">
            <p id="player-current">Current Player is: </p>
        </div>
        <script src="./js/main.js" defer></script>
    </body>
</html>
